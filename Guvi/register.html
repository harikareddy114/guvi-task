<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="main">
                    <h1 class="text-center">Register</h1>
                    <form id="reg">
                        <div class="form-reg mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
                        </div>
                        <div class="form-reg mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
                        </div>
                        <div class="form-reg mb-3">
                            <label for="number" class="form-label">Phone Number</label>
                            <input type="number" id="number" class="form-control" placeholder="Enter Phone Number" required>
                        </div>
                        <div class="form-reg mb-3">
                            <label for="dob" class="form-label">Date OF Birth</label>
                            <input type="date" id="dob" class="form-control" placeholder="Enter Date of Birth" required>
                        </div>
                        <div class="form-reg mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <div class="form-reg mb-3">
                            <button type="submit" id="register-btn" class="btn btn-primary btn-block">Register</button>
                            <p class="text-center">Already have an account? <a id="signin" href="/login.html">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
