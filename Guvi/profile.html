<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="main">
                    <h1 class="text-center">User Profile</h1>
                    <div id="profile-container" class="text-center">
                        <img id="profile-image" src="./assets/profile.jpeg" alt="Profile Image" class="rounded-circle">
                        <div id="profile-info">
                            <p id="name">Name: </p>
                            <p id="email">Email: </p>
                            <p id="phone">Phone: </p>
                            <p id="dob">Date of Birth: </p>
                            <p id="age">Age: </p>
                        </div>
                    </div>
                    <p class="text-center mt-3">Not your profile? <a href="./login.html">Logout</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/profile.js"></script>
</body>
</html>
