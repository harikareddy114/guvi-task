<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="main">
                    <h1 class="text-center">Login</h1>
                    <form id="login">
                        <div class="form-login">
                            <label for="mailid">Email</label>
                            <input type="email" id="mailid" name="mailid" class="form-control" placeholder="Enter Email Address" required>
                        </div>
                        <div class="form-login">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <button type="button" id="login-btn" class="btn btn-primary btn-block">Login</button>
                        <p class="text-center">Don't have an account? <a id="signup" href="./register.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
